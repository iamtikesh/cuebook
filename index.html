<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cuebook | Home</title>
<link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
  <div class="left animated fadeInLeft">
	<h1>We Are <br class="break">
  <span class="cuebook"></span>
</h1>
  </div>
  <div class="right animated fadeInRight">
    <div class="login-box">
	  <div><h2>Log In</h2></div>
	  <div class="container2">
	    <button class="google" type="submit"><img src="images/google.png" width="30"  alt=""/> <div>Use Google Account</div></button>
	    <div class="or"><hr>
          <div class="orr"> or </div>
<hr></div>
	    <form>
              <div class="label">
                <label>Email Address</label>
              </div>
			  <input class="box" type="email" placeholder="name@company.com">
              <div class="label">
                <label>Password</label>
              </div>
			  <input class="box" type="password" placeholder="Password">
            <div class="remember">
                  <input type="checkbox">
                <label class="remember-text">Remember Me</label>
          </div>
			<button class="google login " type="submit">Log In</button>
		  </form>
        <div class="forgot"><a href="#">Forgot Password?</a></div>
		</div>
    </div>
 </div>	
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script type="text/javascript" >
	var typed = new Typed('.cuebook', {
  strings: ["Cuebook.","Awesome","Cuebook."],
  typeSpeed: 100
});
	</script>
</body>
</html>
